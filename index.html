<!DOCTYPE html>
<html>
  <head>
    <title>TicTacToe</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="ttt.css">
    <link rel="stylesheet" href="animate.css/animate.min.css">
    <script src='https://kc-tictactoe.firebaseIO.com'></script>
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <input id="player1" type="text" placeholder="player1 enter name">
    <input id="player2" type="text" placeholder="player2 enter name">
    <div id="player" type=text > Player1 enter your name</div>
    <div class="grid-container">
        <div class="row1">
            <div  class="square"  id="a1"></div>
            <div  class="square"  id="a2"></div>
            <div  class="square"  id="a3"></div>
        </div>
        <div class="row2">
            <div  class="square" id="a4"></div>
            <div  class="square" id="a5"></div>
            <div  class="square" id="a6"></div>
        </div>
        <div class="row3">
            <div  class="square" id="a7"></div>
            <div  class="square" id="a8"></div>
            <div  class="square" id="a9"></div>
        </div>
    </div>
    <button id ="reset" type="text">Reset!</button>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="ttt.js" type ="text/javascript"></script>
    <script src="app_ttt.js" type ="text/javascript"></script>

  </body>
</html>
